os: Visual Studio 2015

platform: x64

configuration: Release

environment:
    EIGEN3_ROOT:  C:\Program Files\eigen3
    BOOST_ROOT: C:\Libraries\boost_1_63_0
    BOOST_LIBRARYDIR: C:\Libraries\boost_1_63_0\lib64-msvc-14_0
    SQLITE3_ROOT: C:\Program Files\sqlite
    PYTHON_ROOT: C:\Miniconda36-x64
    GSL_INCLUDEDIR: C:\Program Files\gsl
    GSL_LIBDIR:
        
 
install:
  - call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x86_amd64
  # To install the eigen in home directory using PowerShell
  - ps: wget http://bitbucket.org/eigen/eigen/get/3.3.3.zip     -OutFile eigen.zip
  - cmd: 7z x eigen.zip -o"C:\Program Files" -y > nul
  - ps: Rename-Item -Path "C:/Program Files/eigen-eigen-67e894c6cd8f" -NewName "C:/Program Files/eigen3"
  - ps : wget http://www.sqlite.org/2017/sqlite-dll-win64-x64-3180000.zip   -OutFile sqlite.zip
  - cmd: 7z x sqlite.zip -o"C:\Program Files\sqlite" -y > nul
  - ps: wget http://www.bothelp.net/mirrors/gnu/gsl/gsl-latest.tar.gz -Outfile gsl.tar.gz
  - ps: 7z x gsl.tar.gz -so | 7z x -aoa -si -ttar -o"C:\Program Files\gsl" 
  


before_build:
  - cmd: md build && cd build
  #- cmd: cmake -G "Visual Studio 14 2015 Win64" ..
  - ps: ls "C:/Program Files/sqlite"
  - ps: ls "C:/Program Files"
  #- ps: ls "C:/Program Files (x86)"
  - ps: ls "C:/Program Files/gsl"
  #- ps: ls "C:/Program Files/eigen3/eigen-eigen-67e894c6cd8f"
  #- ps: ls C:/projects/eigen-eigen-67e894c6cd8f/Eigen
  #- ps: ls ${PROJ_SOURCE_DIR}/cmake/
  #- cmd: cmake -G "Visual Studio 14 2015 Win64" -DEIGEN3_INCLUDE_DIR=C:\projects\eigen-eigen-67e894c6cd8f\ ..
  - cmd: cmake -G "Visual Studio 14 2015 Win64" ..

build:
  project: build\hello.vcxproj
  parallel: true
  verbosity: minimal

artifacts:
  - path: build\Release\hello.exe
    name: installer

deploy:
  - provider: GitHub
    release: $(APPVEYOR_REPO_TAG_NAME)
    auth_token: $(GH_TOKEN)
    artifact:  installer
    prerelease: true
    force_update: true
    on:
      appveyor_repo_tag: true  
  
  

 
